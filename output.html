<!DOCTYPE html>
<html>
<head>
    <title>Student Submission Result</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: Bahnschrift, Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .leftside {
            flex: 1;
            background-image: linear-gradient(177.6deg, rgba(20,0,113,1) 15.3%, rgba(1,0,62,1) 91.3%);
            color: whitesmoke;
            text-align: center;
            padding-top: 20%;
        }

        .rightside {
            flex: 1;
            background-color: #ffffff;
            padding: 5%;
        }

        .result-box {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            color: #140071;
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
        }

        th {
            background-color: #e9e9e9;
            color: #140071;
        }

        td {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Panel -->
        <div class="leftside">
            <h1>Submission Complete</h1>
            <p>Your data has been submitted successfully</p>
        </div>

        <!-- Right Panel -->
        <div class="rightside">
            <div class="result-box">
                <h2>Submitted Data</h2>
                <table>
                    <tr>
                        <th>Field</th>
                        <th>Value</th>
                    </tr>
                    {% for key, value in result.items() %}
                    <tr>
                        <td>{{ key }}</td>
                        <td>{{ value }}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</body>
</html>
